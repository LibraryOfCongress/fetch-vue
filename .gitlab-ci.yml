deploy_dev:
  stage: deploy
  environment:
    name: develop
    url: https://dev.fetch.loctest.gov/
  image:
    name: bitnami/kubectl:latest
    entrypoint: [""]
  script:
    - kubectl config use-context fetch/build:fetch -v=6
    - kubectl -n fetch apply -f k8s/deployment-dev.yml
    - kubectl -n fetch apply -f k8s/service.yml
    - sleep 10
    - kubectl -n fetch rollout restart deployment/vue
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'

deploy_test:
  stage: deploy
  environment:
    name: test
    url: https://test.fetch.loctest.gov/
  image:
    name: git.loc.gov:4567/fetch/build/terraform:alt
    entrypoint: [""]
  script:
    - export TF_VAR_vault_deployer_password=$VAULT_DEPLOYER_PASSWORD_TEST
    - export TF_VAR_vault_addr=$VAULT_ADDR_TEST
    - export TF_VAR_app_name="vue"
    - export TF_VAR_image='git.loc.gov:4567/fetch/vue/test:latest'
    - export TF_VAR_timestamp=$CI_COMMIT_TIMESTAMP
    - terraform --version
    - cd terraform
    - kubectl config use-context fetch/build:fetch-test -v=6
    - cp -v $KUBECONFIG kubeconfig
    - export TF_STATE_NAME=test
    - envsubst < backend.hcl.tmpl > backend.hcl
    - terraform init -backend-config=backend.hcl
    - terraform apply -auto-approve
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'

deploy_stage:
  stage: deploy_staging
  environment:
    name: staging
    url: https://staging.fetch.loctest.gov/
  tags:
    - stage
  image:
    name: git.loc.gov:4567/fetch/build/terraform:alt
    entrypoint: [""]
  script:
    - export TF_VAR_vault_deployer_password=$VAULT_DEPLOYER_PASSWORD_STAGE
    - export TF_VAR_vault_addr=$VAULT_ADDR_STAGE
    - export TF_VAR_app_name="vue"
    - export TF_VAR_image='git.loc.gov:4567/fetch/vue/stage:latest'
    - export TF_VAR_timestamp=$CI_COMMIT_TIMESTAMP
    - terraform --version
    - cd terraform
    - kubectl config use-context fetch/build:fetch-stage -v=6
    - cp -v $KUBECONFIG kubeconfig
    - export TF_STATE_NAME=stage
    - envsubst < backend.hcl.tmpl > backend.hcl
    - terraform init -backend-config=backend.hcl
    - terraform apply -auto-approve
  rules:
    - if: '$CI_COMMIT_BRANCH == "staging"'
      when: manual

deploy_prod:
  stage: build_deploy_prod
  tags:
    - fetch-group-runner-prod
  image:
    name: git.loc.gov:4567/fetch/build/terraform:alt
    entrypoint: [""]
  environment:
    name: prod
    url: https://fetch.loc.gov/
  script:
    - export TF_VAR_vault_deployer_password=$VAULT_DEPLOYER_PASSWORD_PROD
